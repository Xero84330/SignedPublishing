{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#92400e">
        <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    </head>
    {% if messages %}
        <div id="toast-container"
             class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 space-y-2">
            {% for message in messages %}
                <div class="px-4 py-3 rounded-lg shadow-lg text-sm font-medium transition transform opacity-100 duration-500 {% if message.tags == 'error' %}  bg-red-600 text-white   {% elif message.tags == 'success' %}  bg-green-600 text-white   {% else %}  bg-gray-800 text-white  {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <body class="flex items-center justify-center min-h-screen bg-orange-50">
        <div class="w-full max-w-sm p-8 space-y-6 bg-gradient-to-br from-orange-100 to-orange-200 rounded-2xl shadow-xl border border-amber-900">
            <div class="relative">
                <h2 class="text-3xl font-extrabold text-amber-950 text-center">Log In</h2>
                <a href="{% url "home" %}"
                   class="absolute top-0 right-0 text-amber-950 hover:text-orange-500 text-2xl font-bold">&times;</a>
            </div>
            <form action="#" method="POST" class="space-y-5">
                {% csrf_token %}
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-amber-950">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           class="w-full px-4 py-3 mt-1 border rounded-xl border-amber-900 focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm placeholder-amber-900"
                           placeholder="Enter your email" />
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-amber-950">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           class="w-full px-4 py-3 mt-1 border rounded-xl border-amber-900 focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm placeholder-amber-900"
                           placeholder="Enter your password" />
                </div>
                <p class="text-sm text-center text-amber-950">
                    <a href="{% url 'forgotpassword' %}"
                       class="font-semibold text-amber-950 hover:text-orange-500 transition-colors">Forgot Password?</a>
                </p>
                <!-- Submit -->
                <button type="submit"
                        class="w-full px-4 py-3 text-white bg-amber-900 rounded-xl hover:bg-amber-800 hover:scale-105 transform transition-all shadow-md">
                    Login
                </button>
                <p class="text-sm text-center text-amber-950">
                    <a href="{% provider_login_url 'google' %}"
                       class="font-semibold text-amber-950 hover:text-orange-500 transition-colors">Continue with google</a>
                </p>
                <p class="text-sm text-center text-amber-950">
                    Donâ€™t have an account?
                    <a href="{% url 'signup' %}"
                       class="font-semibold text-amber-950 hover:text-orange-500 transition-colors">Sign up</a>
                </p>
            </form>
        </div>
        <!-- Auto-hide Toast -->
        <script>
      setTimeout(() => {
        const toast = document.getElementById('toast-container')
        if (toast) {
          toast.classList.add('opacity-0', 'translate-x-5')
          setTimeout(() => toast.remove(), 500) // remove after fade
        }
      }, 3000) // 3s
        </script>
    </body>
</html>
