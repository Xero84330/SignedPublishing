{% extends 'author/abase.html' %}
{% block body %}
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Add News</h1>
        <form method="post"
              enctype="multipart/form-data"
              class="flex flex-col gap-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label class="font-semibold">Title</label>
                <input type="text" name="title" class="border p-2 rounded" required>
            </div>
            <div class="flex flex-col">
                <label class="font-semibold">Content</label>
                <textarea name="content" rows="5" class="border p-2 rounded" required></textarea>
            </div>
            <div class="flex flex-col">
                <label class="font-semibold">Image (optional)</label>
                <input type="file" name="image" accept="image/*" class="border p-2 rounded">
            </div>
            <button type="submit"
                    class="bg-amber-500 text-white py-2 rounded hover:bg-amber-600">Add News</button>
        </form>
    </div>
{% endblock %}
