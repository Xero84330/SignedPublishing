{% extends 'reader/rbase.html' %}

{% block body %}
  <!-- Contest Coming Soon Section -->
  <section class="relative flex flex-col justify-center items-center min-h-[70vh] bg-orange-50 p-6 text-center overflow-hidden">
    <!-- Decorative circles (constrained to section) -->
    <div class="absolute top-[-4rem] left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-orange-200 opacity-40 blur-3xl pointer-events-none"></div>
    <div class="absolute bottom-[-4rem] right-1/3 w-48 h-48 rounded-full bg-amber-200 opacity-30 blur-2xl pointer-events-none"></div>

    <h1 class="text-amber-950 font-extrabold text-4xl md:text-6xl mb-6 animate-pulse">Contest Coming Soon!</h1>
    <p class="text-amber-950 text-lg md:text-xl mb-6">Get ready for exciting challenges and prizes!</p>

    <button class="bg-amber-900 text-white px-6 py-3 rounded-3xl text-sm md:text-base font-bold hover:bg-orange-500 transition-colors">Stay Tuned</button>

    <!-- Decorative confetti dots (subtle movement, constrained) -->
    <div class="absolute top-10 left-10 w-3 h-3 bg-orange-400 rounded-full animate-[bounce_2s_ease-in-out_infinite]"></div>
    <div class="absolute bottom-20 right-20 w-2 h-2 bg-amber-400 rounded-full animate-[bounce_3s_ease-in-out_infinite]"></div>
    <div class="absolute top-1/3 right-1/4 w-4 h-4 bg-orange-300 rounded-full animate-[bounce_4s_ease-in-out_infinite]"></div>
  </section>
{% endblock %}
