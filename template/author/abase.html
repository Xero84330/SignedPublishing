{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  <title>Author Dashboard</title>
</head>

<body class="bg-orange-50 font-mainfont text-amber-950">
  <!-- Navbar -->
  <nav class="sticky top-0 w-full bg-orange-100 h-16 flex items-center justify-between px-4 md:px-10 shadow-md z-50">
    <!-- Logo -->
    <a href="{% url 'home' %}" class="inline-block"><img src="{% static 'images/Brown_Full_logo.png' %}" alt="Sp.img"
        class="h-full max-h-12 md:max-h-12 object-contain block" /></a>

    <!-- Desktop Links -->
    <ul class="hidden md:flex space-x-8 font-medium text-lg">
      <li>
        <a href="{% url 'create' %}" class="hover:text-amber-800 transition">Dashboard</a>
      </li>
      <li>
        <a href="{% url 'payment' %}" class="hover:text-amber-800 transition">Payments</a>
      </li>
    </ul>

    <!-- Mobile Menu Button -->
    <div id="menuButton" class="md:hidden text-3xl cursor-pointer">â˜°</div>
  </nav>

  <!-- Mobile Dropdown -->
  <div id="mobileMenu"
    class="fixed top-16 left-0 w-48 bg-orange-100 shadow-lg transform -translate-x-full transition-transform duration-300 md:hidden z-40">
    <ul class="flex flex-col p-4 space-y-2 font-medium">
      <li>
        <a href="{% url 'create' %}" class="block px-3 py-2 hover:bg-orange-200 rounded transition">Dashboard</a>
      </li>
      <li>
        <a href="{% url 'payment' %}" class="block px-3 py-2 hover:bg-orange-200 rounded transition">Payments</a>
      </li>
    </ul>
  </div>
  {% if messages %}
  <div id="toast-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50">
    {% for message in messages %}
    <div class="px-4 py-3 rounded-lg shadow-lg text-sm font-medium
          {% if message.tags == 'error' %}
              
              
              
              
            bg-red-600 text-white




            {% elif message.tags == 'success' %}
              
              
              
              
            bg-green-600 text-white




            {% else %}
              
              
              
              
            bg-gray-800 text-white




            {% endif %}
          transition transform opacity-100 duration-500">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main Content -->

  {% block body %}

  {% endblock %}

  <!-- JS for Mobile Menu -->
  <script>
    const menuButton = document.getElementById('menuButton')
    const mobileMenu = document.getElementById('mobileMenu')

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('-translate-x-full')
    })

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {
        mobileMenu.classList.add('-translate-x-full')
      }
    })
    setTimeout(() => {
      const toast = document.getElementById('toast-container')
      if (toast) {
        toast.classList.add('opacity-0', 'translate-x-5')
        setTimeout(() => toast.remove(), 500)
      }
    }, 3000)
  </script>
</body>

</html>
